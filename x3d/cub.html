<!DOCTYPE html>

<html>
	<head>
		<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link>
	</head>
		<body> 
			<p> UI version number: 5.03.09.2018 </p>
			<x3d width = "500" height = "500">
				<scene> 
					<shape> 
						<appearance>
							<material diffusecolor = "1 0 0" transparency = "0.5">
						</appearance>
						<box> </box>
					</shape>
					<transform translation = "-3 0 0">
					<shape> 
						<appearance>
							<material diffusecolor = "0 1 0" transparency = "0.3">
						</appearance>
						<sphere> </sphere>
					</shape>
					</transform>

					<transform translation = "3 0 0">
					<shape> 
						<appearance>
							<material diffusecolor = "0 0 1" transparency = "0.3">
						</appearance>
						<cone> </cone>
					</shape>
					</transform>

					<transform translation = "6 0 0">
					<shape> 
						<appearance>
							<material diffusecolor = "1 0 1" transparency = "0.3">
						</appearance>
						<cylinder> </cylinder>
					</shape>
					</transform>

					<transform translation = "8 0 0">
					<shape> 
						<appearance>
							<material diffusecolor = "0 1 1">
						</appearance>
						<text string = "Hi" />
					</shape>
					</transform>
				</scene>
			</x3d>
		</body>
</html>
